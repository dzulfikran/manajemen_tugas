<table class="table table-striped table-bordered dark:text-white">
    <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Nama</th>
            <th>NIDN</th>
            <th>Alamat</th>
            <th>HP</th>
            <th class="text-center">Aksi</th>
        </tr>
    </thead>
    <tbody>
        {% if daftar_dosen %}
            {% for d in daftar_dosen %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ d.nama_dosen }}</td>
                    <td>{{ d.nidn }}</td>
                    <td>{{ d.alamat }}</td>
                    <td>{{ d.no_hp }}</td>
                    <td class="text-center">
                        <a href="{{ url_for('dosen.edit', id=d.id) }}"
                           class="btn btn-sm btn-warning">
                            Edit
                        </a>

                        <form method="POST"
                              action="{{ url_for('dosen.hapus', id=d.id) }}"
                              style="display:inline;"
                              onsubmit="return confirm('Hapus dosen ini?')">
                            <button class="btn btn-sm btn-danger">
                                Hapus
                            </button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="5" class="text-center py-4">
                    Tidak ada data dosen.
                </td>
            </tr>
        {% endif %}
    </tbody>
</table>
