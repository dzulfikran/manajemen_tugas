{% extends "layouts/base.html" %}
{% block content %}

<div class="flex justify-between items-center mb-4">
    <h3 class="text-2xl font-semibold">Daftar Dosen</h3>

    <a href="{{ url_for('dosen.tambah') }}"
       class="btn btn-primary">
        Tambah Dosen
    </a>
</div>

<!-- Form Pencarian -->
<form hx-get="{{ url_for('dosen.index') }}"
      hx-target="#dosen-list"
      hx-trigger="keyup delay:400ms"
      class="mb-4">

    <input type="text"
           name="q"
           class="form-control"
           placeholder="Cari dosen..."
           value="{{ request.args.get('q','') }}">
</form>

<!-- LIST CONTENT -->
<div id="dosen-list">
    {% include "pages/dosen/list.html" %}
</div>

{% endblock %}
