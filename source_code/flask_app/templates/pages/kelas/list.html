<table class="table table-striped table-bordered dark:text-white">
    <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Nama Kelas</th>
            <th>ID Mata Kuliah</th>
            <th>ID Dosen</th>
            <th class="text-center">Aksi</th>
        </tr>
    </thead>
    <tbody>
        {% if daftar_kelas %}
            {% for k in daftar_kelas %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ k.nama_kelas }}</td>
                    <td>{{ k.id_matakuliah }}</td>
                    <td>{{ k.id_dosen }}</td>
                    <td class="text-center space-x-1">
                        <a href="{{ url_for('kelas.detail', id=k.id) }}"
                           class="btn btn-sm btn-info">
                            Detail
                        </a>

                        <a href="{{ url_for('kelas.edit', id=k.id) }}"
                           class="btn btn-sm btn-warning">
                            Edit
                        </a>

                        <form method="POST"
                              action="{{ url_for('kelas.hapus', id=k.id) }}"
                              style="display:inline;"
                              onsubmit="return confirm('Hapus kelas ini?')">
                            <button class="btn btn-sm btn-danger">
                                Hapus
                            </button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="5" class="text-center py-4">
                    Tidak ada data kelas.
                </td>
            </tr>
        {% endif %}
    </tbody>
</table>
