{% extends "layouts/base.html" %}
{% block content %}

<h3 class="mb-4">Detail Tugas</h3>

<div class="card">
    <div class="card-body">

        <div class="mb-3">
            <label class="form-label fw-semibold">Nama Tugas</label>
            <p class="form-control-plaintext">
                {{ tugas.nama_tugas }}
            </p>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Deskripsi Tugas</label>
            <p class="form-control-plaintext" style="white-space: pre-line;">
                {{ tugas.deskripsi }}
            </p>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Mata Kuliah</label>
            <p class="form-control-plaintext">
                {{ tugas.nama_matakuliah }}
            </p>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Waktu Penyerahan</label>
            <p class="form-control-plaintext">
                {{ penyerahan.waktu_penyerahan.strftime('%d %b %Y %H:%M') }}
            </p>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">ID Kelas</label>
            <p class="form-control-plaintext">
                {{ tugas.id_kelas }}
            </p>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Status</label>
            <span class="badge bg-success">
                {{ penyerahan.status }}
            </span>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Nilai</label>
            <span class="badge bg-success">
                {{ penilaian.nilai }}
            </span>
        </div>


        <div class="mt-4">
            <a href="{{ url_for('penilaian.index') }}"
               class="btn btn-secondary">
                Kembali
            </a>
        </div>

    </div>
</div>

{% endblock %}
