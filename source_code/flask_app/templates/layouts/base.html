<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "E-Learning" }}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        // ===== Dark Mode =====
        if (localStorage.theme === 'dark') {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>

    <style>
        body.dark {
            background-color: #1e293b; /* slate-800 */
        }
        .sidebar-link:hover {
            background-color: rgba(0,0,0,0.05);
        }
        .dark .sidebar-link:hover {
            background-color: rgba(255,255,255,0.1);
        }
    </style>

    {% block head %}{% endblock %}
</head>

<body class="min-h-screen flex bg-gray-100 dark:bg-slate-900 text-gray-800 dark:text-gray-100 transition">

    <!-- ============ SIDEBAR ============ -->

                </svg>
                Dashboard
            </a>

            <a href="/dosen" class="flex gap-3 px-4 py-2 sidebar-link items-center">
                <svg class="w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                </svg>

            </a>

            <a href="/matakuliah" class="flex gap-3 px-4 py-2 sidebar-link items-center">
                <svg class="w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-width="2" d="M12 6v12m6-6H6"></path>
                </svg>
                Mata Kuliah
            </a>
            
            <a href="/kelas" class="flex gap-3 px-4 py-2 sidebar-link items-center">
                <svg class="w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-width="2" d="M3 7h18M3 12h18M3 17h18"></path>
                </svg>

            </a>

            <a href="/tugas" class="flex gap-3 px-4 py-2 sidebar-link items-center">
                <svg class="w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-width="2" d="M3 7h18M3 12h18M3 17h18"></path>

                Tugas

            <a href="/penyerahan" class="flex gap-3 px-4 py-2 sidebar-link items-center">

                </svg>

            <a href="/penilaian" class="flex gap-3 px-4 py-2 sidebar-link items-center">

                    <path stroke-width="2" d="M3 7h18M3 12h18M3 17h18"></path>
                </svg>
                Penilaian
            </a>

        </nav>
    </aside>

    <!-- Overlay (mobile) -->
    <div id="overlay"
         class="fixed inset-0 bg-black/40 hidden md:hidden z-30"
         onclick="toggleSidebar()"></div>

    <!-- ============ MAIN CONTENT ============ -->
    <main class="flex-1 md:ml-0 ml-0">

        <!-- NAVBAR -->
        <header class="bg-gray dark:bg-slate-800 shadow p-4 flex justify-between items-center">

            <!-- Sidebar toggle -->
            <button class="md:hidden text-2xl" onclick="toggleSidebar()">â˜°</button>

            <h2 class="text-xl font-semibold">{{ title if title else "Dashboard" }}</h2>

            <!-- Right Section -->
            <div class="flex items-center gap-4">

                <!-- Dark Mode Toggle
                <button onclick="toggleDarkMode()" class="text-lg">
                    ðŸŒ™
                </button> -->

                <!-- User Dropdown
                <div class="dropdown">
                    <button class="btn btn-outline-secondary btn-sm dropdown-toggle"
                            data-bs-toggle="dropdown">
                        Admin
                    </button>

                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profil</a></li>
                        <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
                    </ul>
                </div> -->

            </div>

        </header>

        <!-- CONTENT -->
        <div class="p-6">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sidebar & Dark Mode Scripts -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');

            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');

            if (document.documentElement.classList.contains('dark')) {
                localStorage.theme = 'dark';
            } else {
                localStorage.theme = 'light';
            }
        }
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
